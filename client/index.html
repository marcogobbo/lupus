<html lang="en">

<head>
    <title>Lupus: Homepage</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
    </link>
    <link rel="stylesheet" href="/styles/clouds.css">
    </link>
    <script type="text/javascript" src="/src/script.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="src/client.js" ></script>
</head>

<body>
    <!-- Parte superiore -->
    <div id="header">
        <div id="sky">
            <div id="sun"></div>
            <div id="moon"></div>
            <div id="clouds">
                <div class="cloud x1"></div>
                <div class="cloud x2"></div>
                <div class="cloud x3"></div>
                <div class="cloud x4"></div>
                <div class="cloud x5"></div>
                <div class="cloud x6"></div>
                <div class="cloud x7"></div>
                <div class="cloud x8"></div>
                <div class="cloud x9"></div>
                <div class="cloud x10"></div>
            </div>
        </div>
        <div id="timer" style="position:absolute; z-index:4;height: 9%; width: 25%"></div>
        <div id="timer" style="position:absolute; z-index:4;height: 9%; width: 25%; right:0"></div>
        <div id="timer">
            <div>
                <span id="min">12</span>:<span id="sec">01</span>
            </div>
        </div>
    </div>

    <!-- Corpo del sito -->
    <div id="main_container">
        <div class="content">
            <div id="SubContent"></div>

            <h1>Seleziona nome</h1>
            <input id="username" type="text">
            <button id="btn" onclick="goToLobby()">Entra!</button>


        </div>
        <div class="rps-wrapper" id="rps-wrapper">

            <ul id="events"></ul>

            <div class="controls">
                <div class="chat-wrapper">
                    <form id="chat-form">
                        <input id="chat" autocomplete="off" title="chat" />
                        <button id="say">Say</button>
                    </form>
                </div>
            </div>


            <select id="combo">
                <option value="lupo">lupo</option>
                <option value="contadino">contadino</option>
            </select>
        </div>

    </div>
    <!-- Parte inferiore -->
    <div id="footer">
    </div>
</body>

</html>
