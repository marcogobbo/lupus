<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lupus: Lobby</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
    </link>
    <!-- <script type="text/javascript" src="/src/script.js"></script> -->
    <style>
        .content {
            padding: 25px;
        }

        .number{
            text-align: center;
            width:30px;
        }

    </style>
</head>

<body>
    <div id="Sky">
        <div id="Sun"></div>
        <div id="Moon"></div>
        <div id="Clouds">
            <div class="cloud x1"></div>
            <div class="cloud x2"></div>
            <div class="cloud x3"></div>
            <div class="cloud x4"></div>
            <div class="cloud x5"></div>
            <div class="cloud x6"></div>
            <div class="cloud x7"></div>
            <div class="cloud x8"></div>
            <div class="cloud x9"></div>
            <div class="cloud x10"></div>
        </div>
    </div>


    <div id="Meadow">
        <div id="Content">
            <nav>
                <h1>Lobby</h1>
            </nav>
            <div class="content">
                <h1 id="myUserName"></h1>
                <div id="SubContent">
                    <h3>Giocatori Connessi</h3>
                    <ul id="events"></ul>
                </div>
            </div>

            <div id="settings">
                <nav>
                    <h1>Impostazioni</h1>
                </nav>
                <div class="content">
                    <div>
                        <label>Lupi</label>
                    </div>
                    <div>
                        <button onclick="decrease('lupi')">-</button>
                        <input id="nLupi" min="0" class="number" value="0">
                        <button onclick="increase('lupi')">+</button>
                    </div>
                    <br>
                    <div>
                        <label>Contadini</label>
                    </div>
                    <div>
                        <button onclick="decrease('contadini')">-</button>
                        <input id="nContadini" min="0" class="number" value="0">
                        <button onclick="increase('contadini')">+</button>
                    </div>
                    <br>
                    <div>
                        <label>Guardia Del Corpo</label>
                    </div>
                    <div>
                        <button onclick="decrease('gdc')">-</button>
                        <input id="nGdc" min="0" class="number" value="0">
                        <button onclick="increase('gdc')">+</button>
                    </div>
                    <br>
                    <div>
                        <label>Veggente</label>
                    </div>
                    <div>
                        <button onclick="decrease('veggente')">-</button>
                        <input id="nVeggent" min="0" class="number" value="0">
                        <button onclick="increase('veggente')">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <!-- <script src="/src/client.js"></script> -->
    <script src="lobby.js"></script>
</body>

</html>
