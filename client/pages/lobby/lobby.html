<html lang="en">

<head>
    <title>Lupus: Homepage</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/style.css">
    </link>
    <link rel="stylesheet" href="../../styles/clouds.css">
    </link>
    <!-- <script type="text/javascript" src="/src/script.js"></script> -->
    <style>
        .number {
            text-align: center;
            width: 30px;
        }
    </style>
</head>

<body>
    <div id="header">
        <div id="sky">
            <div id="sun"></div>
            <div id="moon"></div>
            <div id="clouds">
                <div class="cloud x1"></div>
                <div class="cloud x2"></div>
                <div class="cloud x3"></div>
                <div class="cloud x4"></div>
                <div class="cloud x5"></div>
                <div class="cloud x6"></div>
                <div class="cloud x7"></div>
                <div class="cloud x8"></div>
                <div class="cloud x9"></div>
                <div class="cloud x10"></div>
            </div>
        </div>
        <div id="timer" style="position:absolute; z-index:4;height: 9%; width: 25%"></div>
        <div id="timer" style="position:absolute; z-index:4;height: 9%; width: 25%; right:0"></div>
        <div id="timer">
            <div>
                <span id="min">12</span>:<span id="sec">01</span>
            </div>
        </div>
    </div>

    <div id="main_container">
        <div id="list_users">
            <div id="list_users_fill">

            </div>
        </div>


        <div>
            <!-- <div class="content">
                 <h1 id="myUserName"></h1> -->
            <!-- <div id="SubContent">
                    <h3>Giocatori Connessi</h3>
                    <ul id="events"></ul>
                </div>
            </div>  -->

            <!--    visibile solo se primo della lista   -->
            <div id="settings" class="content">
                <nav>
                    <h1>Impostazioni</h1>
                </nav>
                <div class="content">
                    <div>
                        <label>Lupi</label>
                    </div>
                    <div>
                        <button onclick="decrease('lupi')">-</button>
                        <input id="nLupi" min="0" class="number">
                        <button onclick="increase('lupi')">+</button>
                    </div>
                    <br>
                    <div>
                        <label>Contadini</label>
                    </div>
                    <div>
                        <button onclick="decrease('contadini')">-</button>
                        <input id="nContadini" min="0" class="number">
                        <button onclick="increase('contadini')">+</button>
                    </div>
                    <br>
                    <div>
                        <label>Guardia Del Corpo</label>
                    </div>
                    <div>
                        <button onclick="decrease('gdc')">-</button>
                        <input id="nGdc" min="0" class="number">
                        <button onclick="increase('gdc')">+</button>
                    </div>
                    <br>
                    <div>
                        <label>Veggente</label>
                    </div>
                    <div>
                        <button onclick="decrease('veggente')">-</button>
                        <input id="nVeggente" min="0" class="number">
                        <button onclick="increase('veggente')">+</button>
                    </div>
                </div>
                <button id="giochiamoBTN" onclick="goPlay()">Giochiamo</button>
            </div>
            
            <div id="missingPlayers" style="color: red;"> </div>
        </div>
    </div>

    <div id="footer">
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <!-- <script src="/src/client.js"></script> -->
    <script src="lobby.js"></script>
</body>

</html>
