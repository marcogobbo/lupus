<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lupus: Lobby</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../../styles/style.css"></link>
        <link rel="stylesheet" href="../../styles/clouds.css"></link>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="src/client.js" ></script>
    </head>
    <body>
        <header>
            <div id="sky">
                <div id="clouds">
                    <div id="sun"></div>
                    <div id="moon"></div>
                    <div class="cloud x1"></div>
                    <div class="cloud x2"></div>
                    <div class="cloud x3"></div>
                    <div class="cloud x4"></div>
                    <div class="cloud x5"></div>
                    <div class="cloud x6"></div>
                </div>
            </div>
            <nav id="timer">
                <div id="timer-box">
                    <span id="min">12</span>:<span id="sec">01</span>
                </div>
            </nav>
        </header>
        <main>
            <section id="list_users">
                <div id="list_users_fill">
                    <!--<div class="character">
                        <div class="user_img">
                            <img src="../../assets/images/avatar.jpg">
                        </div>
                        <div class="user_name">MARCO</div>
                    </div>-->
                </div>
            </section>
            <section id="settings">
                <h1>Impostazioni</h1>
                <div id="option-box">
                    <div class="option">
                        <label>Lupi</label>
                        <input type="button" value="-" onclick="decrease('lupi')">
                        <input type="text" id="nLupi" min="0" class="number">
                        <input type="button" value="+" onclick="increase('lupi')">
                    </div>
                    <div class="option">
                        <label>Contadini</label>
                        <input type="button" value="-" onclick="decrease('contadini')">
                        <input type="text" id="nContadini" min="0" class="number">
                        <input type="button" value="+" onclick="increase('contadini')">
                    </div>
                    <div class="option">
                        <label>Guardia del corpo</label>
                        <input type="button" value="-" onclick="decrease('gdc')">
                        <input type="text" id="nGdc" min="0" class="number">
                        <input type="button" value="+" onclick="increase('gdc')">
                    </div>
                    <div class="option">
                        <label>Veggente</label>
                        <input type="button" value="-" onclick="decrease('veggente')">
                        <input type="text" id="nVeggente" min="0" class="number">
                        <input type="button" value="+" onclick="increase('veggente')">
                    </div>
                    <div class="option">
                        <label>Medium</label>
                        <input type="button" value="-" onclick="decrease('medium')">
                        <input type="text" id="nMedium" min="0" class="number">
                        <input type="button" value="+" onclick="increase('medium')">
                    </div>
                    <div class="option">
                        <label>Gufo</label>
                        <input type="button" value="-" onclick="decrease('gufo')">
                        <input type="text" id="nGufo" min="0" class="number">
                        <input type="button" value="+" onclick="increase('gufo')">
                    </div>
                    <div class="option">
                        <label>Criceto Mannaro</label>
                        <input type="button" value="-" onclick="decrease('criceto')">
                        <input type="text" id="nCriceto" min="0" class="number">
                        <input type="button" value="+" onclick="increase('criceto')">
                    </div>
                </div>
                <input type="button" value="Conferma" onclick="goPlay()">
                <h1 id="missingPlayers"></h1>
            </section>
        </main>
        <script src="/socket.io/socket.io.js"></script>
        <!-- <script src="/src/client.js"></script> -->
        <script src="lobby.js"></script>
    </body>
</html>
